<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>JQuery assignment - 5</title>
	<link rel="stylesheet" href="index.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
	<div class="container layout-wrapper">
		<header class="header">Header</header>
		<main class="main-layout">
			<aside class="sidebar">Sidebar</aside>
			<section class="content-area">
				<section class="main-content">Main Content</section>
				<section class="extra-content">Extra Content</section>
			</section>
		</main>
		<footer class="footer">Footer</footer>
		<div class="pop-up">
			<img src="x-button.png" alt="Cross-button" title="close pop up" aria-label="Popup close button" width="30" height="30" role="button" />
			<h2>I am popup</h2>
		</div>
	</div>
	<script src="index.js"></script>
</body>
